    <body>
        <h1>Register Now!</h1>
        <form name="register" action="register.php" method="get">
            Name:
            <input type="text" name="name" id="name" size="20" maxlength="30" required>

            Surname:
            <input type="text" name="surname" id="surname" size="20" maxlength="30" required>

            <br>

            <br>

            <br>
            <br>

        </form>
