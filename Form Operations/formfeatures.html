<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Enroll this Course</h1>
        <form name="enroll" action="enroll.aspx" method="get" autocomplete="on">
            Name:
            <input type="text" name="name" id="name" size="20" maxlength="50" placeholder="Write your name here!" required autofocus>
            <br>
            Surname:
            <input type="text" name="surname" id="surname" size="20" maxlength="50" placeholder="Write your surname here!" required autofocus>
            <br>
            Profession:
            <input type="text" name="profession" id="profession" size="20" maxlength="50" placeholder="Write your profession here!" required autofocus>
            <br>
            Email:
            <input type="email" name="email" id="email" size="20" maxlength="50" placeholder="Write your email here!" required autofocus>
            <br>
            <br>
            <input type="submit" value="enroll">
            <input type="reset" value="reset">
     
        </form>
    </body>
</html>
