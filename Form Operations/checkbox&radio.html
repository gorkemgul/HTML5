    <body>
        <!--Checkbox example-->
        <h1>Permission </h1>
        <form name="permission">
            <!--Every input must carry different names-->
            <input type="checkbox" name="permission"> give permission
            <br>
            <input type="checkbox" name="cancel"> cancel
            <br>
            <br>
            <input type="submit" value="save">
        </form>
        <h1>True or False</h1>
        <form name="truefalse">
            <input type="checkbox" name="true"> True
            <br>
            <input type="checkbox" name="false"> False
            <br>
            <br>
            <input type="submit" value="save">
        </form>
        <!--Radio example-->
        <h1>Choose your interest</h1>
        <form name="decision">
            <h2>Are you interested in;</h2>
            <!--Every input must carry the same name-->
            <input type="radio" name="sport" value="football"> Football
            <input type="radio" name="sport" value="volleyball"> Volleyball
            <input type="radio" name="sport" value="tennis"> Tennis
            <input type="radio" name="sport" value="basketball"> Basketball
            <br>
            <br>
            <input type="submit" value="save">
            <br>
            <br>
            <input type="submit" value="Save All">
        </form>
        
    </body>
</html>
