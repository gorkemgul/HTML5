<html>
    <head>
        <!--Interline-->
        <style>
            h1{
                color: purple;
                font-size: 35px;
            }
            p{
                color: aqua;
                font-size: 16px;
            }

        </style>

    </head>

        <h1>Inline Example</h1>

        <p>This is a sentence!</p>
    </body>
</html>
