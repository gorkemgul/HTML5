<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: purple;
            }

            p{
                color: green;
                font-size: 15px;
            }
            
            #paragraph{
                color: orange;
            }
            
            #white{
                color: white;
            }

            .first{
                color: red;
            }
           .second{
               color: aqua;
           }
        </style>

    </head>
    <body>
        <h1>This must be a Purple Heading!</h1>
        <p>This must be a Green Paragraph!</p>
        <h1>This must be a Red Heading!</h1>
        <p id="paragraph">This must be an Orange Paragraph!</p>
        <h1 class="first">This must be a Red Heading!</h1>
        <p class="second" id="white">This must be a White Paragraph!</p>
        <h1 class="second">This must be an Aqua Paragraph!</h1>
    </body>
</html>
